<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeGuard - Account Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #ecfdf5 0%, #ffffff 100%);
        }
        .form-transition {
            transition: all 0.3s ease-in-out;
        }
        .input-focus:focus {
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-emerald-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i data-lucide="shield" class="h-8 w-8 text-emerald-600"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900">BikeGuard</span>
                    </a>
                </div>

                <!-- Back to Home -->
                <div>
                    <a href="index.html" class="text-gray-700 hover:text-emerald-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
                        ‚Üê Back to Home
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Auth Container -->
            <div class="bg-white rounded-2xl shadow-xl p-8 slide-in">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="bg-emerald-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="user" class="h-8 w-8 text-emerald-600"></i>
                    </div>
                    <h2 id="auth-title" class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                    <p id="auth-subtitle" class="text-gray-600 mt-2">Sign in to your BikeGuard account</p>
                </div>

                <!-- Tab Navigation -->
                <div class="flex bg-gray-100 rounded-lg p-1 mb-8">
                    <button id="login-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200 bg-emerald-600 text-white">
                        Sign In
                    </button>
                    <button id="register-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200 text-gray-600 hover:text-gray-900">
                        Create Account
                    </button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                id="login-email"
                                name="email"
                                type="email"
                                required
                                class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none transition-colors duration-200"
                                placeholder="Enter your email"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                id="login-password"
                                name="password"
                                type="password"
                                required
                                class="input-focus block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none transition-colors duration-200"
                                placeholder="Enter your password"
                            />
                            <button type="button" id="toggle-login-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i data-lucide="eye" class="h-5 w-5 text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                name="remember-me"
                                type="checkbox"
                                class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded"
                            />
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <button type="button" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium">
                            Forgot password?
                        </button>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="space-y-6 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input
                                id="first-name"
                                name="firstName"
                                type="text"
                                required
                                class="input-focus block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none transition-colors duration-200"
                                placeholder="John"
                            />
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input
                                id="last-name"
                                name="lastName"
                                type="text"
                                required
                                class="input-focus block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none transition-colors duration-200"
                                placeholder="Doe"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                id="register-email"
                                name="email"
                                type="email"
                                required
                                class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none transition-colors duration-200"
                                placeholder="john@example.com"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="phone" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                id="phone"
                                name="phone"
                                type="tel"
                                required
                                class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none transition-colors duration-200"
                                placeholder="+1 (555) 123-4567"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                id="register-password"
                                name="password"
                                type="password"
                                required
                                class="input-focus block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none transition-colors duration-200"
                                placeholder="Create a strong password"
                            />
                            <button type="button" id="toggle-register-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i data-lucide="eye" class="h-5 w-5 text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                        <div class="mt-2">
                            <div class="flex items-center space-x-2 text-xs">
                                <div id="length-check" class="flex items-center">
                                    <i data-lucide="x" class="h-3 w-3 text-red-500 mr-1"></i>
                                    <span class="text-red-500">8+ characters</span>
                                </div>
                                <div id="uppercase-check" class="flex items-center">
                                    <i data-lucide="x" class="h-3 w-3 text-red-500 mr-1"></i>
                                    <span class="text-red-500">Uppercase</span>
                                </div>
                                <div id="number-check" class="flex items-center">
                                    <i data-lucide="x" class="h-3 w-3 text-red-500 mr-1"></i>
                                    <span class="text-red-500">Number</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input
                                id="confirm-password"
                                name="confirmPassword"
                                type="password"
                                required
                                class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none transition-colors duration-200"
                                placeholder="Confirm your password"
                            />
                        </div>
                    </div>

                    <div class="flex items-start">
                        <input
                            id="terms"
                            name="terms"
                            type="checkbox"
                            required
                            class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded mt-1"
                        />
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">Terms of Service</a> and <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">Privacy Policy</a>
                        </label>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
                    >
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Additional Info -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Need help? <a href="index.html#help" class="text-emerald-600 hover:text-emerald-700 font-medium">Contact Support</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 slide-in">
            <div class="text-center">
                <div class="bg-emerald-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="check" class="h-8 w-8 text-emerald-600"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Welcome to BikeGuard!</h3>
                <p class="text-gray-600 mb-6">Your account has been created successfully. You can now access your dashboard.</p>
                <button id="close-modal" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-200">
                    Go to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        // Initialize Lucide icons
        lucide.createIcons();

        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');

        loginTab.addEventListener('click', () => {
            loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200 bg-emerald-600 text-white';
            registerTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200 text-gray-600 hover:text-gray-900';
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            authTitle.textContent = 'Welcome Back';
            authSubtitle.textContent = 'Sign in to your BikeGuard account';
        });

        registerTab.addEventListener('click', () => {
            registerTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200 bg-emerald-600 text-white';
            loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200 text-gray-600 hover:text-gray-900';
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            authTitle.textContent = 'Create Account';
            authSubtitle.textContent = 'Join BikeGuard to protect your motorcycle';
        });

        // Password visibility toggle
        const toggleLoginPassword = document.getElementById('toggle-login-password');
        const loginPassword = document.getElementById('login-password');
        const toggleRegisterPassword = document.getElementById('toggle-register-password');
        const registerPassword = document.getElementById('register-password');

        toggleLoginPassword.addEventListener('click', () => {
            const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPassword.setAttribute('type', type);
            const icon = type === 'password' ? 'eye' : 'eye-off';
            toggleLoginPassword.querySelector('i').setAttribute('data-lucide', icon);
            lucide.createIcons();
        });

        toggleRegisterPassword.addEventListener('click', () => {
            const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            registerPassword.setAttribute('type', type);
            const icon = type === 'password' ? 'eye' : 'eye-off';
            toggleRegisterPassword.querySelector('i').setAttribute('data-lucide', icon);
            lucide.createIcons();
        });

        // Password strength validation
        const lengthCheck = document.getElementById('length-check');
        const uppercaseCheck = document.getElementById('uppercase-check');
        const numberCheck = document.getElementById('number-check');

        registerPassword.addEventListener('input', (e) => {
            const password = e.target.value;
            
            // Length check
            if (password.length >= 8) {
                lengthCheck.innerHTML = '<i data-lucide="check" class="h-3 w-3 text-emerald-500 mr-1"></i><span class="text-emerald-500">8+ characters</span>';
            } else {
                lengthCheck.innerHTML = '<i data-lucide="x" class="h-3 w-3 text-red-500 mr-1"></i><span class="text-red-500">8+ characters</span>';
            }

            // Uppercase check
            if (/[A-Z]/.test(password)) {
                uppercaseCheck.innerHTML = '<i data-lucide="check" class="h-3 w-3 text-emerald-500 mr-1"></i><span class="text-emerald-500">Uppercase</span>';
            } else {
                uppercaseCheck.innerHTML = '<i data-lucide="x" class="h-3 w-3 text-red-500 mr-1"></i><span class="text-red-500">Uppercase</span>';
            }

            // Number check
            if (/\d/.test(password)) {
                numberCheck.innerHTML = '<i data-lucide="check" class="h-3 w-3 text-emerald-500 mr-1"></i><span class="text-emerald-500">Number</span>';
            } else {
                numberCheck.innerHTML = '<i data-lucide="x" class="h-3 w-3 text-red-500 mr-1"></i><span class="text-red-500">Number</span>';
            }

            lucide.createIcons();
        });
        
        // Form submissions
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Simulate login process
            console.log('Login attempt:', { email, password });
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('bikeguard_user', JSON.stringify(data));
                    window.location.href = 'dashboard.html';
                } else {
                    const data = await response.json();
                    alert(data.error || 'Login failed');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Password confirmation check
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const userData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: password
            };
            
            // Simulate registration process
            console.log('Registration attempt:', userData);
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                if (response.ok) {
                    document.getElementById('success-modal').classList.remove('hidden');
                } else {
                    const data = await response.json();
                    alert(data.error || 'Registration failed');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
            
        });

        // Close modal and redirect
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('success-modal').classList.add('hidden');
            window.location.href = 'dashboard.html';
        });

        // Check if user is already logged in
        const existingUser = localStorage.getItem('bikeguard_user');
        if (existingUser) {
            // Show option to continue to dashboard
            const userInfo = JSON.parse(existingUser);
            authSubtitle.innerHTML = `Welcome back, ${userInfo.firstName || userInfo.email}! <a href="dashboard.html" class="text-emerald-600 hover:text-emerald-700 font-medium">Go to Dashboard</a>`;
        }
    </script>
</body>
</html>
